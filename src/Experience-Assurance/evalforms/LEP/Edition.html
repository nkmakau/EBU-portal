							<div class="col-lg-4" >

                                    <option value="2021">2021</option>

						<!-- Nav tabs -->

						<!-- Tab panes -->
						<div class="tab-content">
							<div id="showEsdassessment" class="container tab-pane active"><br>
								
							</div>
							
							
							<script type="text/javascript">
								function EsdScores(){
									
									var EmployeeName = document.getElementById("EmployeeName").value;
									var month = document.getElementById("month").value;
									var year = document.getElementById("year").value;;
									
									$.ajax({
										type: "POST",
										url: "loadEsdScores.asp",
										data: {year : year, month: month, EmployeeName: EmployeeName},
										success:function(data){
											$("#showEsdassessment").html(data);
										},
										error:function(data){
											$("#showEsdassessment").html("Failed "+data);
										}
									});
								}
							</script>
							
						</div>
